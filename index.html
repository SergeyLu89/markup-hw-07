    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close-btn" data-modal-close>
          <svg class="close-icon" width="8" height="8" aria-label="close-icon">
            <use href="./images/icons.svg#icon-cross"></use>
          </svg>
        </button>
        <h3 class="subtitle modal-subtitle">
          Leave your contacts and we will call you back
        </h3>
        <form class="modal-form">
          <div class="form-label-wrapper">
            <label class="form-label">
              <span class="label-descr">Name</span>
              <span class="input-wrapper">
                <input
                  class="form-input"
                  type="text"
                  name="user_name"
                  required
                />
                <svg
                  class="input-icon"
                  width="18"
                  height="24"
                  aria-label="icon person"
                >
                  <use href="./images/icons.svg#icon-person"></use>
                </svg>
              </span>
            </label>
            <label class="form-label">
              <span class="label-descr">Phone</span>
              <span class="input-wrapper">
                <input
                  class="form-input"
                  type="tel"
                  name="user_phone"
                  required
                />
                <svg
                  class="input-icon"
                  width="18"
                  height="24"
                  aria-label="icon phone"
                >
                  <use href="./images/icons.svg#icon-phone"></use>
                </svg>
              </span>
            </label>
            <label class="form-label">
              <span class="label-descr">Email</span>
              <span class="input-wrapper">
                <input
                  class="form-input"
                  type="email"
                  name="user_email"
                  required
                />
                <svg
                  class="input-icon"
                  width="18"
                  height="24"
                  aria-label="icon email"
                >
                  <use href="./images/icons.svg#icon-email"></use>
                </svg>
              </span>
            </label>
            <label class="form-label">
              <span class="label-descr">Comment</span
              ><textarea
                class="form-textarea"
                name="user_comment"
                placeholder="Text input"
              ></textarea>
            </label>
            <label class="form-label label-descr checkbox-label"
              ><input
                class="form-checkbox"
                type="checkbox"
                name="user-privacy"
                value="true"
                required
              />
              <svg
                class="scheckbox-icon"
                width="16"
                height="16"
                aria-label="icon check"
              >
                <use
                  class="checkmark-icon"
                  href="./images/icons.svg#icon-check"
                ></use>
              </svg>
              <span class="spannnn"
                >I accept the terms and conditions of the
                <a class="chekbox-link" href="#">Privacy Policy</a></span
              >
            </label>
